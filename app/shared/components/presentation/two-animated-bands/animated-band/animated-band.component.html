<div class="animated-band-frame-container" [class.reverse] = "reverse">
    <div #sliderBand class="animated-band-slider-container" [class.reverse] = "reverse">
        <ng-container *ngFor="let iteration of iterations">
            <ng-container *ngFor="let icon of icons">
                <div #iconContainer class="animated-band-icon-container">
                    <img [src]="icon" alt="icon">
                </div>
            </ng-container>
        </ng-container>
    </div>
</div>
