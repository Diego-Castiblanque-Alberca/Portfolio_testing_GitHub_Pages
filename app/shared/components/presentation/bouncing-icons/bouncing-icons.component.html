<div #iconsContainer class="bouncing-icons-container">
    <ng-container *ngFor="let icon of iconsUrl">
        <div #icon class="bouncing-icon-container">
            <div class="bouncing-icon-subcontainer">
                <img #img [src]="icon" alt="bouncing-icon" class="bouncing-icon">
            </div>
        </div>
    </ng-container>
</div>
